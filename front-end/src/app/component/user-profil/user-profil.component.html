<div *ngIf="user" class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
          <img src="http://localhost:3000/api/user/profile-image/{{user.profileImage}}" alt="">
      </div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.username}}</p>
      <p>{{user.role}}</p>
    </mat-card-content>
  </mat-card>
</div>
