<h1 style="text-align:center">All Users</h1>


            
<div style="margin:50px; padding:40px" class="mat-elevation-z2">
  <div>
    <mat-form-field>
      <mat-label>Filter by Username</mat-label>
      <input matInput type="text" [(ngModel)]="filterValue" (input)="findByName(filterValue)">
    </mat-form-field>
  </div>
    <mat-table [dataSource]="data.items" class="table " >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let myRowData "> {{myRowData.id}} </td>
          </ng-container>

          <!---->

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let myRowData "> {{myRowData.name}} </td>
          </ng-container>

          <!---->

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let myRowData "> {{myRowData.username}} </td>
          </ng-container>

          <!---->

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let myRowData "> {{myRowData.email}} </td>
          </ng-container>

          <!---->

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let myRowData "> {{myRowData.role}} </td>
          </ng-container>
    </mat-table>
    <mat-paginator [length]="data.meta.totalItems" 
                   [pageSize]="data.meta.itemsPerpage" 
                   [pageSizeOptions]="[5,10, 15,20]" 
                   (page)="onPaginateChange($event)"
                   showFirstLastButtons>
    </mat-paginator>
</div>
